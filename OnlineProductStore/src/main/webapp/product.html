<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Product list</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        padding: 0;
        height: 100vh;
    }
    nav {
        background-color: #4CAF50;
        padding: 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    nav h1 {
        color: white;
        margin: 0;
    }
    nav .links {
        display: flex;
        gap: 10px;
    }
    nav a {
        display: inline-block;
        padding: 10px 20px;
        text-decoration: none;
        color: #4CAF50;
        background-color: white;
        border-radius: 5px;
        transition: background-color 0.3s, color 0.3s;
    }
    nav a:hover {
        background-color: #45a049;
        color: white;
    }
    form {
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        margin:50px auto;
        width:50%
    }
    input[type="text"],
    input[type="number"] {
        width: 90%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    input[type="submit"] {
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    input[type="submit"]:hover {
        background-color: #45a049;
    }
</style>
<script>
    function validateForm() {
        var code = document.forms["productForm"]["code"].value;
        var name = document.forms["productForm"]["name"].value;
        var price = document.forms["productForm"]["price"].value;
        var quantity = document.forms["productForm"]["quantity"].value;

        if (code == "" || name == "" || price == "" || quantity == "") {
            alert("All fields must be filled out");
            return false;
        }

        if (price <= 0) {
            alert("Price must be a positive number");
            return false;
        }

        if (quantity <= 0) {
            alert("Quantity must be a positive number");
            return false;
        }

        return true;
    }
</script>
</head>
<body>
<nav>
		<h1>Welcome to our store</h1>
		<div class="links">
			<a href="product.html">Add Product</a>
			 <a href="viewProduct">View Product</a> 
				<a href="logout">Log out</a>
		</div>
	</nav>
<form name="productForm" action="product" method="post" onsubmit="return validateForm()">

    <label for="code">Product code:</label>
    <input type="text" id="code" name="code"><br>

    <label for="name">Product Name:</label>
    <input type="text" id="name" name="name"><br>

    <label for="price">Product Price:</label>
    <input type="number" id="price" name="price"><br>

    <label for="quantity">Product Quantity:</label>
    <input type="number" id="quantity" name="quantity"><br>

    <input type="submit" value="Add Product"><br>

</form>
</body>
</html>
